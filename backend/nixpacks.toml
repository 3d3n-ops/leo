[phases.setup]
nixPkgs = ["python311", "nodejs", "chromium"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt",
  "playwright install --with-deps"
]

[phases.build]
cmds = [
  "echo 'Build completed'"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2"
